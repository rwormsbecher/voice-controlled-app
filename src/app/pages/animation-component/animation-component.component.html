<!-- animation.component.html -->
<a-scene embedded >
    <a-sky color="#87CEEB"></a-sky>
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
  
    <a-entity
      #character
      gltf-model="/models/character-male-a.glb"
      animation-mixer="clip: Idle"
      position="0 0 -5"
      scale="1 1 1">
    </a-entity>
  
    <a-entity camera position="0 2 0" look-controls wasd-controls></a-entity>
  </a-scene>
  
  <!-- Speech Controls -->
  <div class="speech-controls">
    <button #micButton>Start Listening</button>
    <div #commandOutput>Say "help" for available commands</div>
  </div>
