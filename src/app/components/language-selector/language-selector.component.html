<div class="form__container">
  <mat-form-field>
    <mat-label>Language</mat-label>
    <mat-select [(value)]="activeLanguage()" (valueChange)="setLanguage($event)">
      <mat-option [value]="'en-US'">English</mat-option>
      <mat-option [value]="'nl-NL'">Dutch</mat-option>
      <mat-option [value]="'zh-CN'">Chinese</mat-option>
    </mat-select>
  </mat-form-field>
</div>
